  <style>
    :root {
      --bg: #f7f9fc;
      --panel: #fff;
      --text: #1f2a3a;
      --muted: #5b6b7e;
      --primary: #1e88e5;
      --success: #2e7d32;
      --danger: #c62828;
      --accent: #6a1b9a;
      --line: #cfd8dc;
      --warning: #f57c00;
      --info: #0288d1;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }
    
    #map {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    
    #canvas {
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: none;
    }
    
    #canvas.active {
      pointer-events: auto;
    }
    
    #canvas.drawing {
      cursor: crosshair;
    }
    
    .toolbar {
  position: absolute;
  top: 16px;
  left: 16px;
  width: 56px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1000;
  max-height: calc(100vh - 32px);
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 10px;
}

.toolbar::-webkit-scrollbar {
  width: 4px;
}

.toolbar::-webkit-scrollbar-track {
  background: transparent;
}

.toolbar::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,0.2);
  border-radius: 4px;
}

.toolbar::-webkit-scrollbar-thumb:hover {
  background: rgba(0,0,0,0.3);
}
    
.tool-btn {
  width: 56px;
  height: 56px;
  border: none;
  background: var(--panel);
  color: var(--text);
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  transition: all .2s ease;
}

.tool-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 24px rgba(0,0,0,.12);
}

.tool-btn.active {
  background: var(--primary);
  color: #fff;
  box-shadow: 0 8px 24px rgba(30,136,229,.3);
}

.tool-btn:disabled {
  opacity: .45;
  cursor: not-allowed;
}

    .tool-btn.layer {
      width: 48px;
      height: 48px;
      font-size: 16px;
    }
    
    .tool-btn.layer.active {
      background: var(--success);
    }

    .toolbar-separator {
      height: 2px;
      background: var(--line);
      margin: 8px 0;
      border-radius: 2px;
    }
  
    
    .search {
    position: absolute;
    top: 16px;
    left: 33%;
    transform: translateX(-50%);
    width: min(546px, 70vw);
    z-index: 1500; /* üî• INCREASED from auto to 1500 */
    display: flex;
    flex-direction: column; /* üî• CHANGED from row to column */
    align-items: stretch; /* üî• CHANGED from center */
    gap: 0; /* üî• CHANGED from 12px */
}

.search > div:first-child {
  flex: 1;
}
    
.search-bar {
  background: var(--panel);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
  border: 1px solid var(--line);
  transition: box-shadow .2s;
  position: relative; /* üî• ADDED */
  z-index: 1501; /* üî• ADDED */
}

.search-bar:focus-within {
  box-shadow: 0 8px 24px rgba(0,0,0,.12);
  border-color: var(--primary);
}

.search-bar input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 14px;
  color: var(--text);
  background: transparent;
}

.search-bar .icon-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: #eef4ff;
  color: var(--primary);
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all .2s;
}

.search-bar .icon-btn:hover {
  background: #d7e5ff;
}

.suggestions {
  position: relative; /* üî• KEEP relative */
  width: 100%; /* üî• ADDED */
  margin-top: 8px; /* üî• ADDED - creates space below search bar */
}

.suggest-list {
  position: absolute;
  top: 0; /* üî• Now correctly positioned below due to margin-top above */
  left: 0;
  right: 0;
  background: var(--panel);
  border: 1px solid var(--line);
  border-radius: 12px;
  box-shadow: 0 12px 28px rgba(0,0,0,.12);
  overflow: hidden;
  max-height: 420px;
  overflow-y: auto;
  z-index: 1502; /* üî• ADDED - highest in search group */
}

.suggest-item {
  padding: 12px 14px;
  cursor: pointer;
  font-size: 13px;
  color: var(--text);
  border-bottom: 1px solid #f2f4f7;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background .15s;
  background: white; /* üî• ADDED */
}

.suggest-item:last-child {
  border-bottom: none;
}

.suggest-item:hover {
  background: #f4f8ff;
}

.suggest-item.header {
  font-weight: 700;
  cursor: default;
  background: #fafbfc;
  color: var(--muted);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: .5px;
}

.suggest-item.header:hover {
  background: #fafbfc;
}

.suggest-item .match-score {
  font-size: 10px;
  color: #1e88e5;
  background: #eef4ff;
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: auto;
}
    
    .sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 480px;
      max-width: 90vw;
      height: 100%;
      background: var(--panel);
      border-left: 1px solid var(--line);
      box-shadow: -18px 0 36px rgba(0,0,0,.08);
      transform: translateX(100%);
      transition: transform .3s cubic-bezier(.4,0,.2,1);
      z-index: 900;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open {
      transform: translateX(0);
    }
    
    .sidebar-header {
  padding: 16px 18px;
  border-bottom: 1px solid var(--line);
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fafbfc;
}

.sidebar-title {
  font-size: 16px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--text);
}
    .sidebar-body {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }
    
    .card {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.04);
    }
    .card h4 {
  margin: 0 0 12px 0;
  font-size: 13px;
  font-weight: 700;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 8px;
  text-transform: uppercase;
  letter-spacing: .3px;
}   
   .row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-top: 1px dashed #eef2f5;
  font-size: 13px;
  align-items: center;
}

.row:first-child {
  border-top: none;
}

.label {
  color: var(--muted);
  font-weight: 500;
}

.value {
  color: var(--text);
  font-weight: 600;
}
    
    .live-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    
    .btn {
  width: 100%;
  padding: 11px 14px;
  border-radius: 10px;
  border: 1px solid var(--line);
  background: #f7fafc;
  color: var(--text);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 13px;
  font-weight: 600;
  margin-top: 8px;
  transition: all .2s;
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}
    
    .btn.primary {
      background: #eef4ff;
      color: var(--primary);
      border-color: #d7e5ff;
    }
    
    .btn.primary:hover {
      background: #d7e5ff;
    }
    
    .btn.success {
      background: #e9f7ee;
      color: var(--success);
      border-color: #cfe9d6;
    }
    
    .btn.success:hover {
      background: #cfe9d6;
    }
    
    .btn.danger {
      background: #fdeaea;
      color: var(--danger);
      border-color: #f7cccc;
    }
    
    .btn.danger:hover {
      background: #f7cccc;
    }
    
    .btn.warning {
      background: #fff4e6;
      color: var(--warning);
      border-color: #ffe0b2;
    }
    
    .btn.warning:hover {
      background: #ffe0b2;
    }
    
    .water-level-container {
      background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 100%);
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      position: relative;
      overflow: hidden;
    }
    
    .water-tank-visual {
      width: 100%;
      height: 200px;
      position: relative;
      background: #fff;
      border-radius: 8px;
      border: 3px solid #0277bd;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,.1);
    }
    
    .water-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, #03a9f4 0%, #0288d1 100%);
      transition: height .3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,.2);
    }
    
    .water-level-slider {
      width: 100%;
      margin-top: 12px;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #e0e0e0;
      outline: none;
    }
    
    .water-level-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0288d1;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
    }
    
    .water-level-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0288d1;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
      border: none;
    }
    
    .household-stats {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
    }
    
    .household-stats h4 {
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,.3);
      padding-bottom: 8px;
      margin-bottom: 12px;
    }
    
    .stat-big {
      text-align: center;
      margin: 16px 0;
    }
    
    .stat-big-number {
      font-size: 48px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
      text-shadow: 0 2px 8px rgba(0,0,0,.3);
    }
    
    .stat-big-label {
      font-size: 13px;
      opacity: .9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255,255,255,.1);
      border-radius: 8px;
      margin: 8px 0;
    }
    
    .stat-row .label {
      color: rgba(255,255,255,.8);
    }
    
    .stat-row .value {
      color: #fff;
      font-weight: 700;
    }
    
    .valve-hierarchy {
      margin: 12px 0;
    }
    
    .valve-item {
      background: #f8f9fa;
      border-left: 4px solid var(--accent);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
    }
    
    .valve-item.main {
      border-left-color: var(--primary);
      background: #e3f2fd;
    }
    
    .valve-item.sub {
      margin-left: 24px;
      border-left-color: var(--success);
    }
    
    .valve-item.closed {
      opacity: .6;
      border-left-color: var(--danger);
    }
    
    .valve-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .valve-item-title {
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .valve-item-status {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
    }
    
    .valve-item-status.open {
      background: #e9f7ee;
      color: var(--success);
    }
    
    .valve-item-status.closed {
      background: #fdeaea;
      color: var(--danger);
    }
    
    .valve-item-info {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      background: rgba(18,22,28,.35);
      backdrop-filter: blur(2px);
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      width: min(720px, 95vw);
      max-height: 85vh;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.2);
      overflow: hidden;
      animation: modalIn .3s cubic-bezier(.4,0,.2,1);
      display: flex;
      flex-direction: column;
    }
    
    @keyframes modalIn {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-header {
  padding: 16px 18px;
  border-bottom: 1px solid var(--line);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fafbfc;
  flex-shrink: 0;
}

.modal-header h3 {
  margin: 0;
  font-size: 16px;
  font-weight: 700;
}
    
    .close-x {
      border: none;
      background: #f5f7fa;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s;
    }
    
    .close-x:hover {
      background: #e8ecf0;
    }
    
    .modal-body {
      padding: 18px;
      overflow-y: auto;
      flex: 1;
    }
    
    .form-row {
      margin-bottom: 12px;
    }
    
    .form-row label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
    }
    
    .form-row input, .form-row select, .form-row textarea {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid var(--line);
      border-radius: 10px;
      font-size: 13px;
      color: var(--text);
      background: #fff;
      outline: none;
      transition: all .2s;
      font-family: inherit;
    }
    
    .form-row textarea {
      min-height: 60px;
      resize: vertical;
    }
    
    .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30,136,229,.1);
    }
    
    .form-row .error {
      font-size: 11px;
      color: var(--danger);
      margin-top: 4px;
    }
    .modal-actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 16px;
}

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 3000;
      background: #fff;
      border: 1px solid var(--line);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 12px 24px rgba(0,0,0,.15);
      font-size: 13px;
      font-weight: 600;
      display: none;
      animation: toastIn .3s cubic-bezier(.4,0,.2,1);
    }
    
    @keyframes toastIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
   .zoom {
    position: absolute;
    bottom: 20px;
    right: 360px;
    display: flex;
    flex-direction: row;
    gap: 10px;
    z-index: 1000;
    transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

  right: calc(480px + 370px);  /* sidebar + dashboard + gap */

}

.zoom .tool-btn {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  font-size: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,.1);
}
    
    .manage-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .manage-item {
      border: 1px solid var(--line);
      border-radius: 10px;

    .manage-item-info {

    .manage-item-title {

    .connection-status.connected {

    .connection-status.disconnected {

    .connection-status.disconnected .dot {
      background: var(--danger);
    }

      position: fixed;
      inset: 0;

    }

    @keyframes spin {
      to { transform: rotate(360deg); }

      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;

    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), wait);
      };
    }

    function throttle(func, limit) {
      let inThrottle = false;
      return function(...args) {
        if (!inThrottle) {
          func.apply(this, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      };
    }

    // ==================== CANVAS FUNCTIONS ====================
    function initCanvas() {
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });
      resizeCanvas();
      window.addEventListener('resize', debounce(resizeCanvas, 250));
      window.addEventListener('resize', debounce(() => {
  if (googleEarthMap && isGoogleEarthActive) {
    google.maps.event.trigger(googleEarthMap, 'resize');
  }
}, 250));

      canvas.addEventListener('mousedown', handleCanvasMouseDown);
      canvas.addEventListener('mousemove', throttle(handleCanvasMouseMove, 16));
      canvas.addEventListener('mouseup', handleCanvasMouseUp);
      canvas.addEventListener('mouseleave', handleCanvasMouseUp);
    }

    function resizeCanvas() {
      const rect = map.getContainer().getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      requestDrawCanvas();
    }

    function eventToPixel(e) {
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function pixelToLatLng(pixel) {
      const point = map.containerPointToLatLng([pixel.x, pixel.y]);
      return {lat: point.lat, lng: point.lng};
    }

    function latLngToPixel(latLng) {
  // Validate input
  if (!latLng || typeof latLng.lat !== 'number' || typeof latLng.lng !== 'number') {
    console.error('Invalid latLng in latLngToPixel:', latLng);
    return { x: 0, y: 0 }; // Return origin for invalid coordinates
  }
  
  const point = map.latLngToContainerPoint([latLng.lat, latLng.lng]);
  return {x: point.x, y: point.y};
}

    function distanceBetweenPixels(p1, p2) {
      return Math.hypot(p2.x - p1.x, p2.y - p1.y);
    }

    function distanceInPixels(device, latLng2) {
  // Handle both device objects and coordinate objects
  let latLng1;
  
  if (device.latitude !== undefined && device.longitude !== undefined) {
    // It's a device object (tank/valve)
    latLng1 = { lat: device.latitude, lng: device.longitude };
  } else if (device.lat !== undefined && device.lng !== undefined) {
    // It's already a coordinate object
    latLng1 = device;
  } else {
    console.warn('Invalid device/coordinates in distanceInPixels:', device);
    return Infinity;
  }
  
  // Validate both coordinates
  if (!latLng1 || !latLng2 || 
      typeof latLng1.lat !== 'number' || typeof latLng1.lng !== 'number' ||
      typeof latLng2.lat !== 'number' || typeof latLng2.lng !== 'number' ||
      isNaN(latLng1.lat) || isNaN(latLng1.lng) ||
      isNaN(latLng2.lat) || isNaN(latLng2.lng)) {
    console.warn('Invalid coordinates in distanceInPixels:', latLng1, latLng2);
    return Infinity;
  }
  
  const p1 = latLngToPixel(latLng1);
  const p2 = latLngToPixel(latLng2);
  return distanceBetweenPixels(p1, p2);
}

    function handleCanvasMouseMove(e) {
  const px = eventToPixel(e);
  const latLng = pixelToLatLng(px);
  
  // Handle hover with validation
  const hoveredTank = tanks.find(t => {
    if (!t || typeof t.latitude !== 'number' || typeof t.longitude !== 'number') {
      return false;
    }
    // Pass the tank object directly - distanceInPixels will handle it
    return distanceInPixels(t, latLng) < CLICK_DETECT_RADIUS;
  });
  
  const hoveredValve = valves.find(v => {
    if (!v || typeof v.latitude !== 'number' || typeof v.longitude !== 'number') {
      return false;
    }
    // Pass the valve object directly - distanceInPixels will handle it
    return distanceInPixels(v, latLng) < CLICK_DETECT_RADIUS;
  });
  
  hoveredDevice = hoveredTank ? {type:'tank', device:hoveredTank} : 
                  hoveredValve ? {type:'valve', device:hoveredValve} : null;
  
  // Show tooltip for hovered device
  if (hoveredDevice) {
    const tooltipContent = createTooltipContent(hoveredDevice.device, hoveredDevice.type);
    showHoverTooltip(tooltipContent, e.clientX, e.clientY);
  } else {
    hideHoverTooltip();
  }
  
  if(isDrawing && mode === 'pipeline') {
    e.preventDefault();
    const lastLatLng = currentPipeline[currentPipeline.length-1];
    const lastPx = latLngToPixel(lastLatLng);
    if(distanceBetweenPixels(lastPx, px) > 3) {
      currentPipeline.push(latLng);
      requestDrawCanvas();
    }
  }
}

    // ==================== FLOW CALCULATION (CLIENT-SIDE BFS) ====================
function computeFlow() {
  const flow = { segments: [] };
  
  if (tanks.length === 0 || pipelines.length === 0) {
    return flow;
  }

  // Helper function to check if point is on segment
  function pointOnSegment(point, a, b, threshold = 15) {
    const APx = point.x - a.x, APy = point.y - a.y;
    const ABx = b.x - a.x, ABy = b.y - a.y;
    const ab2 = ABx * ABx + ABy * ABy;
    if (ab2 === 0) return distance({ x: point.x, y: point.y }, { x: a.x, y: a.y }) < threshold;
    let t = (APx * ABx + APy * ABy) / ab2;
    t = Math.max(0, Math.min(1, t));
    const proj = { x: a.x + ABx * t, y: a.y + ABy * t };
    return distance({ x: point.x, y: point.y }, { x: proj.x, y: proj.y }) < threshold;
  }

  function distance(p1, p2) {
    return Math.hypot(p2.x - p1.x, p2.y - p1.y);
  }

  // Convert lat/lng to pixels for all entities
  const tankPixels = tanks
    .filter(t => t && typeof t.latitude === 'number' && typeof t.longitude === 'number' && t.isActive)
    .map(t => {
      const p = latLngToPixel({ lat: t.latitude, lng: t.longitude });
      return { ...p, tank: t };
    });

  const valvePixels = valves
    .filter(v => v && typeof v.latitude === 'number' && typeof v.longitude === 'number')
    .map(v => {
      const p = latLngToPixel({ lat: v.latitude, lng: v.longitude });
      return { ...p, valve: v };
    });

  // Find starting segments (connected to active tanks)
  const starts = [];
  tankPixels.forEach(tank => {
    pipelines.forEach((pipe, pi) => {
      if (!pipe.nodes || pipe.nodes.length < 2) return;
      
      for (let i = 0; i < pipe.nodes.length - 1; i++) {
        const p1 = latLngToPixel(pipe.nodes[i]);
        const p2 = latLngToPixel(pipe.nodes[i + 1]);
        
        if (pointOnSegment(tank, p1, p2, 25)) {
          starts.push({ pipelineId: pipe.id, segmentIndex: i, pipeIndex: pi });
        }
      }
    });
  });

  if (starts.length === 0) {
    return flow;
  }

  // BFS to propagate flow
  const seen = new Set();
  const queue = [...starts];

  while (queue.length > 0) {
    const current = queue.shift();
    const key = `${current.pipelineId}-${current.segmentIndex}`;
    if (seen.has(key)) continue;
    seen.add(key);

    const pipe = pipelines[current.pipeIndex];
    if (!pipe || !pipe.nodes) continue;

    const node1 = pipe.nodes[current.segmentIndex];
    const node2 = pipe.nodes[current.segmentIndex + 1];
    if (!node1 || !node2) continue;

    const p1 = latLngToPixel(node1);
    const p2 = latLngToPixel(node2);

    // Check if blocked by closed valve
    const blocked = valvePixels.some(v => 
      !v.valve.isOpen && pointOnSegment(v, p1, p2, 15)
    );

    // Add segment to flow data
    flow.segments.push({
      pipelineId: pipe.id,
      start: node1,
      end: node2,
      hasFlow: !blocked,
      blocked: blocked
    });

    // Continue propagation if not blocked
    if (!blocked) {
      // Same pipeline - next segment
      if (current.segmentIndex + 1 < pipe.nodes.length - 1) {
        queue.push({
          pipelineId: pipe.id,
          segmentIndex: current.segmentIndex + 1,
          pipeIndex: current.pipeIndex
        });
      }

      // Same pipeline - previous segment
      if (current.segmentIndex - 1 >= 0) {
        queue.push({
          pipelineId: pipe.id,
          segmentIndex: current.segmentIndex - 1,
          pipeIndex: current.pipeIndex
        });
      }

      // Check connected pipelines at endpoints
      [p1, p2].forEach(endpoint => {
        pipelines.forEach((otherPipe, otherPi) => {
          if (otherPi === current.pipeIndex || !otherPipe.nodes) return;
          
          for (let i = 0; i < otherPipe.nodes.length - 1; i++) {
            const key2 = `${otherPipe.id}-${i}`;
            if (seen.has(key2)) continue;

            const otherP1 = latLngToPixel(otherPipe.nodes[i]);
            const otherP2 = latLngToPixel(otherPipe.nodes[i + 1]);

            if (distance(endpoint, otherP1) < 20 || distance(endpoint, otherP2) < 20) {
              queue.push({
                pipelineId: otherPipe.id,
                segmentIndex: i,
                pipeIndex: otherPi
              });
            }
          }
        });
      });
    }
  }

  return flow;
}


    let drawRequested = false;
    function requestDrawCanvas() {
      if (drawRequested) return;

      requestAnimationFrame(() => {

      });

    function drawCanvas() {
  if (!ctx || !map) return;
  
  // Don't draw on canvas when Google Earth is active
  if (isGoogleEarthActive) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    return;
  }
  
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Calculate flow using client-side BFS
  const flowData = computeFlow();
  // Draw pipelines
  pipelines.forEach(pipe => {
    const points = pipe.nodes || pipe.points || [];
    
    if (!Array.isArray(points) || points.length === 0) {
      return; // Skip if no valid points
    }
    
    for (let i = 0; i < points.length - 1; i++) {
      const p1 = points[i];
      const p2 = points[i + 1];
      
      // Validate points
      if (!p1 || !p2 || 
          typeof p1.lat !== 'number' || typeof p1.lng !== 'number' ||
          typeof p2.lat !== 'number' || typeof p2.lng !== 'number') {
        continue; // Skip invalid points
      }
      
      const a = latLngToPixel(p1);
      const b = latLngToPixel(p2);
      
      // Check if segment has flow
      let hasFlow = false;
      let isBlocked = false;
      
      if (flowData && flowData.segments) {
        const segment = flowData.segments.find(s => 
          s.pipelineId === pipe.id && 
          s.start.lat === p1.lat && s.start.lng === p1.lng &&
          s.end.lat === p2.lat && s.end.lng === p2.lng
        );
        
        if (segment) {
          hasFlow = segment.hasFlow;
          isBlocked = segment.blocked;
        }
      }
      
      let color = '#b0b9c4';
      let glow = 'rgba(176,185,196,0.4)';
      let lineWidth = LINE_W;
      
      if (isBlocked) {
        color = '#d32f2f';
        glow = 'rgba(211,47,47,0.6)';
      } else if (hasFlow) {
        color = '#1e88e5';
        glow = 'rgba(30,136,229,0.6)';
      }
      
      ctx.shadowColor = glow;
      ctx.shadowBlur = 14;
      ctx.strokeStyle = color;
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
      ctx.shadowBlur = 0;
    }
  });
  
  // Draw current pipeline being drawn
  if (currentPipeline.length > 1) {
    ctx.strokeStyle = '#9aa7b5';
    ctx.lineWidth = LINE_W;
    ctx.shadowColor = 'rgba(154,167,181,0.5)';
    ctx.shadowBlur = 8;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    const start = latLngToPixel(currentPipeline[0]);
    ctx.beginPath();
    ctx.moveTo(start.x, start.y);
    for (let i = 1; i < currentPipeline.length; i++) {
      const p = latLngToPixel(currentPipeline[i]);
      ctx.lineTo(p.x, p.y);
    }
    ctx.stroke();
    ctx.shadowBlur = 0;
  }
  
  // Draw valves
  // Draw valves
  valves.forEach(valve => {
    // Validate valve coordinates
    if (!valve || typeof valve.latitude !== 'number' || typeof valve.longitude !== 'number') {
      console.warn('Invalid valve coordinates:', valve);
      return; // Skip invalid valve
    }
    
    // Convert valve coordinates to {lat, lng} format
    const valveCoords = { lat: valve.latitude, lng: valve.longitude };
    const p = latLngToPixel(valveCoords);
    const hovered = hoveredDevice?.device === valve;
    const scale = hovered ? 1.3 : 1.0;
    const size = 32 * scale;
    
    ctx.shadowColor = valve.isOpen ? 'rgba(106,27,154,0.5)' : 'rgba(211,47,47,0.5)';
    ctx.shadowBlur = 16;
    
    ctx.fillStyle = valve.isOpen ? '#6a1b9a' : '#d32f2f';
    ctx.beginPath();
    ctx.arc(p.x, p.y, 12 * scale, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.shadowBlur = 0;
    
    // Draw household count badge
    if (valve.households > 0) {
      const badgeRadius = 10 * scale;
      const badgeX = p.x + (size / 2) - badgeRadius;
      const badgeY = p.y - (size / 2) + badgeRadius;
      
      ctx.fillStyle = valve.isOpen ? '#6a1b9a' : '#d32f2f';
      ctx.beginPath();
      ctx.arc(badgeX, badgeY, badgeRadius, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(badgeX, badgeY, badgeRadius, 0, Math.PI * 2);
      ctx.stroke();
      
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 11px Inter, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(valve.households, badgeX, badgeY);
    }
  });
  
  // Draw tanks
  // Draw tanks
  tanks.forEach(tank => {
    // Validate tank coordinates
    if (!tank || typeof tank.latitude !== 'number' || typeof tank.longitude !== 'number') {
      console.warn('Invalid tank coordinates:', tank);
      return; // Skip invalid tank
    }
    
    // Convert tank coordinates to {lat, lng} format
    const tankCoords = { lat: tank.latitude, lng: tank.longitude };
    const p = latLngToPixel(tankCoords);
    const hovered = hoveredDevice?.device === tank;
    const scale = hovered ? 1.3 : 1.0;
    const size = 40 * scale;
    
    ctx.shadowColor = tank.isActive ? 'rgba(2,136,209,0.5)' : 'rgba(117,117,117,0.5)';
    ctx.shadowBlur = 20;
    
    ctx.fillStyle = tank.isActive ? '#0288d1' : '#757575';
    ctx.beginPath();
    ctx.arc(p.x, p.y, 14 * scale, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 14 * scale, 0, Math.PI * 2);
    ctx.stroke();
    
    ctx.shadowBlur = 0;
  });
}




// ==================== GOOGLE EARTH MARKERS ====================
function updateGoogleEarthMarkers() {
  if (!googleEarthMap || !isGoogleEarthActive) return;
  
  console.log('üìç Adding markers to Google Earth...');
  
  // Add tank markers
  tanks.forEach(tank => {
    if (!tank || typeof tank.latitude !== 'number' || typeof tank.longitude !== 'number') return;
    
    const marker = new google.maps.Marker({
      position: { lat: tank.latitude, lng: tank.longitude },
      map: googleEarthMap,
      title: tank.name,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 10,
        fillColor: tank.isActive ? '#0288d1' : '#757575',
        fillOpacity: 1,
        strokeColor: '#ffffff',
        strokeWeight: 2
      }
    });
    
    marker.addListener('click', () => {
      deactivateGoogleEarth();
      showDevice(tank, 'tank');
    });
  });
  
  // Add valve markers
  valves.forEach(valve => {
    if (!valve || typeof valve.latitude !== 'number' || typeof valve.longitude !== 'number') return;
    
    const marker = new google.maps.Marker({
      position: { lat: valve.latitude, lng: valve.longitude },
      map: googleEarthMap,
      title: valve.name,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: valve.isOpen ? '#6a1b9a' : '#d32f2f',
        fillOpacity: 1,
        strokeColor: '#ffffff',
        strokeWeight: 2
      }
    });
    
    marker.addListener('click', () => {
      deactivateGoogleEarth();
      showDevice(valve, 'valve');
    });
  });
  
  console.log(`‚úÖ Added ${tanks.length} tanks and ${valves.length} valves to Google Earth`);
}

    async function openHistory(deviceId, deviceType) {
      currentHistoryDevice = deviceId;
      currentHistoryType = deviceType;
      
      const device = deviceType === 'tanks' ? 
        tanks.find(t => t.tankId === deviceId) : 
        valves.find(v => v.valveId === deviceId);
      
      if (!device) return;
      
      openModal('historyModal');
      setText('historyModalTitle', `${device.name} - History`);
      
      // Set default date range (last 7 days)
      const endDate = new Date();
      const startDate = new Date();
      startDate.setDate(startDate.getDate() - 7);
      
      document.getElementById('historyStartDate').valueAsDate = startDate;
      document.getElementById('historyEndDate').valueAsDate = endDate;
      
      await loadHistory();
    }

    async function loadHistory() {
      const startDate = document.getElementById('historyStartDate').value;
      const endDate = document.getElementById('historyEndDate').value;
      
      const historyContent = document.getElementById('historyContent');

        <div style="text-align: center; padding: 40px; color: var(--muted);">

        </div>
      `;
      
      try {
        currentHistoryData = await APIService.getHistoryRange(

          new Date(startDate).getTime(),

    function exportCurrentHistory() {
      if (!currentHistoryDevice || !currentHistoryData) return;
      
      // Convert to CSV
      let csvContent = "data:text/csv;charset=utf-8,";
      
      if (currentHistoryType === 'tanks') {
        csvContent += "Timestamp,Date,Water Level (m),Volume (L),Percentage (%),Pressure (kPa),Status\n";
        currentHistoryData.forEach(h => {
          csvContent += `${h.timestamp},${new Date(h.timestamp).toLocaleString()},${h.waterLevel || ''},${h.volume || ''},${h.percentage || ''},${h.pressure || ''},${h.status || ''}\n`;
        });
      } else {
        csvContent += "Timestamp,Date,Valve State,Flow Rate (L/min),Pressure (kPa)\n";
        currentHistoryData.forEach(h => {
          csvContent += `${h.timestamp},${new Date(h.timestamp).toLocaleString()},${h.isOpen ? 'OPEN' : 'CLOSED'},${h.flowRate || ''},${h.pressure || ''}\n`;
        });
      }
      
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `${currentHistoryDevice}-history.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      toast('‚úì History exported as CSV');
    }

        const a = document.createElement('a');

    async function importData(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      showLoading(true);
      const reader = new FileReader();
      
      reader.onload = async () => {
        try {
          const data = JSON.parse(reader.result);
          await APIService.importData(data);
          
          await loadAllData();
          toast('‚úì Data imported successfully');
        } catch (error) {
          toast('‚ùå Failed to import data');

          ...pipelines.map(p => APIService.deletePipeline(p.id))

        toast('‚úì All data cleared');

      } finally {

let searchTimeout = null;
let nominatimCache = new Map();

async function searchNominatim(query) {
  // Check cache first
  if (nominatimCache.has(query)) {
    return nominatimCache.get(query);
  }
  
  try {
    const response = await fetch(
      `https://nominatim.openstreetmap.org/search?` +
      `format=json&q=${encodeURIComponent(query)}&` +
      `countrycodes=in&limit=5&addressdetails=1`,
      {
        headers: {
          'User-Agent': 'WaterDistributionSystem/1.0'
        }
      }
    );
    
    if (!response.ok) throw new Error('Search failed');
    
    const results = await response.json();
    nominatimCache.set(query, results);
    
    // Limit cache size
    if (nominatimCache.size > 50) {
      const firstKey = nominatimCache.keys().next().value;
      nominatimCache.delete(firstKey);
    }
    
    return results;
  } catch (error) {
    console.error('Search error:', error);
    return [];
  }
}

function searchDevices(query) {
  const q = query.toLowerCase();
  const results = [];
  
  // Search tanks
  tanks.forEach(tank => {
    let score = 0;
    const searchText = `${tank.name} ${tank.tankId} ${tank.type} ${tank.habitation} ${tank.mandal}`.toLowerCase();
    
    if (tank.name.toLowerCase().includes(q)) score += 10;
    if (tank.tankId.toLowerCase().includes(q)) score += 8;
    if (searchText.includes(q)) score += 5;
    
    if (score > 0) {
      results.push({
        type: 'tank',
        device: tank,
        score: score,
        label: tank.name,
        sublabel: `${tank.tankId} ‚Ä¢ ${tank.type}`,
        icon: 'fa-water'
      });
    }
  });
  
  // Search valves
  valves.forEach(valve => {
    let score = 0;
    const searchText = `${valve.name} ${valve.valveId} ${valve.habitation} ${valve.mandal}`.toLowerCase();
    
    if (valve.name.toLowerCase().includes(q)) score += 10;
    if (valve.valveId.toLowerCase().includes(q)) score += 8;
    if (searchText.includes(q)) score += 5;
    
    if (score > 0) {
      results.push({
        type: 'valve',
        device: valve,
        score: score,
        label: valve.name,
        sublabel: `${valve.valveId} ‚Ä¢ ${valve.households} households`,
        icon: 'fa-cog'
      });
    }
  });
  
  // Sort by score
  return results.sort((a, b) => b.score - a.score);
}

async function handleSearch() {
  const query = document.getElementById('searchInput').value.trim();
  const suggestList = document.getElementById('suggestList');
  const suggestions = document.getElementById('suggestions');
  
  // üî• ADDED: Debug logging
  console.log('üîç Search triggered:', query);
  
  if (query.length < 2) {
    suggestions.style.display = 'none';
    console.log('‚ùå Query too short');
    return;
  }
  
  // Clear timeout
  if (searchTimeout) clearTimeout(searchTimeout);
  
  // üî• ADDED: Show loading state immediately
  suggestions.style.display = 'block';
  suggestList.innerHTML = '<div class="suggest-item header">SEARCHING...</div>';
  
  // Debounce search
  searchTimeout = setTimeout(async () => {
    let html = '';
    
    // Search devices first
    const deviceResults = searchDevices(query);
    console.log('üì± Device results:', deviceResults.length);
    
    if (deviceResults.length > 0) {
      html += '<div class="suggest-item header">DEVICES</div>';
      deviceResults.slice(0, 5).forEach(result => {
        html += `
          <div class="suggest-item" onclick="selectDevice('${result.type}', '${result.device.tankId || result.device.valveId}')">
            <i class="fas ${result.icon}" style="width:20px"></i>
            <div style="flex:1">
              <div style="font-weight:600">${result.label}</div>
              <div style="font-size:11px;color:var(--muted)">${result.sublabel}</div>
            </div>
            <span class="match-score">${Math.round(result.score)}</span>
          </div>
        `;
      });
    }
    
    // Search places
    const placeResults = await searchNominatim(query);
    console.log('üìç Place results:', placeResults.length);
    
    if (placeResults.length > 0) {
      html += '<div class="suggest-item header">PLACES</div>';
      placeResults.forEach(place => {
        const displayName = place.display_name.split(',').slice(0, 3).join(',');
        html += `
          <div class="suggest-item" onclick="selectPlace(${place.lat}, ${place.lon}, '${place.display_name.replace(/'/g, "\\'")}')">
            <i class="fas fa-map-marker-alt" style="width:20px;color:var(--danger)"></i>
            <div style="flex:1">
              <div style="font-weight:600">${displayName}</div>
              <div style="font-size:11px;color:var(--muted)">${place.type}</div>
            </div>
          </div>
        `;
      });
    }
    
    if (html === '') {
      html = '<div class="suggest-item header">NO RESULTS FOUND</div>';
    }
    
    suggestList.innerHTML = html;
    suggestions.style.display = 'block';
    
    // üî• ADDED: Force visibility check
    console.log('‚úÖ Suggestions displayed:', {
      display: suggestions.style.display,
      zIndex: window.getComputedStyle(suggestions).zIndex,
      innerHTML: suggestList.innerHTML.substring(0, 100)
    });
  }, 300);
}

      if (e.key === 'Enter') handleLogin(e);
    });
    
    return; // Don't initialize app until logged in

  try {

    initCanvas();
